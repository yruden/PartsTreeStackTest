<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-in/sign-out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../../../theme/css/style.css">

    <script src="../../src/libs/respond/respond.js"></script>

</head>
<body>
<div class="container" id="content">
    <div class="row form-container">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-md-offset-1 col-lg-offset-1 fr-login-form">
            <div class="row fr-form-container">
                <div class="col-lg-6">
                    <form role="form">
                        <div class="form-group">
                            <h4>Sing in</h4>
                        </div>

                        <div class="form-group">
                            <label for="input-email">Email address</label>
                            <input type="email" class="form-control" id="input-email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="input-password">Password</label>
                            <input type="password" class="form-control" id="input-password" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                                <span class="fr-form-separator">&#8226;</span>
                                <a href="#">Forgot your password?</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-custom-default">Submit</button>
                    </form>
                </div>
                <div class="col-lg-6 fr-form-create-account">
                    <form role="form">
                        <div class="form-group">
                            <h4>Create Account</h4>
                        </div>
                        <div class="form-group">
                            <label for="input-email-addr">Email address</label>
                            <input type="email" class="form-control" id="input-email-addr" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-6">
                                    <label for="input-create-pwd">Create Password</label>
                                    <input type="password" class="form-control" id="input-create-pwd" placeholder="Password">
                                </div>
                                <div class="col-xs-6">
                                    <label for="input-confirm-pwd">Confirm Password</label>
                                    <input type="password" class="form-control" id="input-confirm-pwd"
                                       placeholder="Password">
                                 </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="#">Privacy Policy</a>
                        </div>
                        <button type="submit" class="btn btn-custom-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
